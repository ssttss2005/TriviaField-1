<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JS Quiz Assignment</title>
	<script src="quizproject.js"></script>
	<link rel="stylesheet" type="text/css" href="quizproject.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
  <link rel="icon" href="icons/icon.png"/>
  <link rel="manifest" href="manifest.Json"/>
</head>
<body onLoad="loadQuestion()">

<section id="lightbox" onclick="closeLightBox()">
   <div id="message">This is the message</div>
</section>
<section id="resultpage">
  <div id="result">
    <h1>
      Connglatuation !! <br>
      You ansewerd all question <br>
    Here is the result
  </h1>
    <h2>
      <span>Miss: </span>
      <span id="miss"> </span>
     
    </h2>
    <h2>
      <span>Correct: </span>
      <span id="correct"> </span>
    </h2>
    <h3 id="comment">result comes here</h3>
    <button id="retry" onclick="retry()"> Retry?</button>

  </div>
</section>
<h1>Shuta's Trivia Quiz Field</h1>

<main class="grid-container">
  <header class="header">
    <div id="question">The Question</div>
  </header>
  <div class="numbers">
    <p> <span id="n0">&#10022;</span> <span id="n1">&#10022;</span> <span id="n2">&#10022;</span> <span id="n3">&#10022;</span> <span id="n4">&#10022;</span> <span id="n5">&#10022;</span> <span id="n6">&#10022;</span> <span id="n7">&#10022;</span> <span id="n8">&#10022;</span> <span id="n9">&#10022;</span>
    </p>
  </div>
  <aside class="left">
    <div id="option">
      <div class="options"><button id="a" onclick="markIt('a')"></button></div>
      <div class="options"><button id="b" onclick="markIt('b')"></button></div>
      <div class="options"><button id="c" onclick="markIt('c')"></button></div>
      <div class="options"><button id="d" onclick="markIt('d')"></button></div>
    </div>
  </aside> 

  
  <figure class="right"> <img id="image" src="" alt=""></figure>
  
  <footer class="footer1">
    <button id="fifty" onclick="fifty()">
      50/50 <br>
    
    </button>
    <button id="hintbox" onclick="hint()">
      Hints
   
    </button>
  </footer>
  
  <footer class="footer2">
    <p>Score <span id="score">0/10</span></p>
  </footer>
</main>

</body>
</html>
